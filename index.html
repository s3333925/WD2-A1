<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Holiday Budget Calculator</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="tab">
          <h1>Holiday Budget Calculator</h1>
          <div class="inputs">
            <label>Budget Amount ($)</label>
            <input id="startAmount" value="0" />
          </div>
        </div>
        <div class="tab">
          <h1>Food Expenses</h1>
          <div class="inputs">
            <label>Breakfast ($)</label>
            <input id="item1Cat1" value="0" />
            <label>Lunch ($)</label>
            <input id="item2Cat1" value="0" />
            <label>Dinner ($)</label>
            <input id="item3Cat1" value="0" />
          </div>
        </div>
        <div class="tab">
          <h1>Travel Expenses</h1>
          <div class="inputs">
            <label>Car Hire ($)</label>
            <input id="item1Cat2" value="0" />
            <label>Public Transport ($)</label>
            <input id="item2Cat2" value="0" />
            <label>Taxi/Rideshare ($)</label>
            <input id="item3Cat2" value="0" />
          </div>
        </div>
        <div class="tab">
          <h1>Shopping Expenses</h1>
          <div class="inputs">
            <label>Clothing ($)</label>
            <input id="item1Cat3" value="0" />
            <label>Electronics ($)</label>
            <input id="item2Cat3" value="0" />
            <label>Gifts ($)</label>
            <input id="item3Cat3" value="0" />
          </div>
        </div>
        <div class="buttons">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">
            Previous
          </button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">
            Next
          </button>
        </div>
      </form>
    </div>
    <div id="results">
      <h1 class="resultsHeader" id="posNetResult">
        You are under budget!
        <!-- pngfind. 2022. Smiling Emoji. Image. https://www.pngfind.com/mpng/JRbiJ_download-slightly-smiling-emoji-icon-emojis-png-ios/. -->
        <img src="./images/smile.png" />
      </h1>
      <h1 class="resultsHeader" id="negNetResult">
        You are over budget!
        <!-- pngfind. 2022. Sad Emoji. Image. https://www.pngfind.com/mpng/iRoJJhh_emoji-emojisticker-freetoedit-sad-depressed-cry-hd-png/. -->
        <img src="./images/sad.png" />
      </h1>
      <div class="resultsFinalContainer">
        <div class="resultsData">
          <p class="resultsHeader">Budget Amount</p>
          <p class="data" id="startAmountFinal"></p>
        </div>
        <div class="resultsData">
          <p class="resultsHeader">Total Expenses</p>
          <p class="data" id="totalExpenses"></p>
        </div>
        <div class="resultsData">
          <p class="resultsHeader">Net Result</p>
          <p class="data" id="netResult"></p>
        </div>
      </div>
      <div class="resultsTotalContainer">
        <div class="resultsData">
          <p class="resultsHeader">Food Expense Total</p>
          <p class="data" id="totalExpensesCat1"></p>
        </div>
        <div class="resultsData">
          <p class="resultsHeader">Shopping Expense Total</p>
          <p class="data" id="totalExpensesCat2"></p>
        </div>
        <div class="resultsData">
          <p class="resultsHeader">Travel Expense Total</p>
          <p class="data" id="totalExpensesCat3"></p>
        </div>
        <div class="resultsData">
          <p class="resultsHeader">Avg. Expense per Item</p>
          <p class="data" id="avgItemExpense"></p>
        </div>
      </div>
      <div class="buttons">
        <button type="button" id="restartBtn" onclick="resetForm()">
          Restart
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
