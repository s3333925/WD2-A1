<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Holiday Budget Calculator</title>
  </head>
  <body>
    <div class="container">
      <form id="regForm">
        <div class="tab">
          <h1>Holiday Budget Calculator</h1>
          <label>Starting Amount:</label>
          <input id="startAmount" value="1" />
        </div>
        <div class="tab">
          <h1>Food Expenses</h1>
          <label>Breakfast:</label>
          <input id="item1Cat1" value="1" />
          <label>Lunch:</label>
          <input id="item2Cat1" value="1" />
          <label>Dinner:</label>
          <input id="item3Cat1" value="1" />
        </div>
        <div class="tab">
          <h1>Travel Expenses</h1>
          <label>Car Hire:</label>
          <input id="item1Cat2" value="1" />
          <label>Public Transport:</label>
          <input id="item2Cat2" value="1" />
          <label>Taxis/Rideshare:</label>
          <input id="item3Cat2" value="1" />
        </div>
        <div class="tab">
          <h1>Shopping Expenses</h1>
          <label>Clothing:</label>
          <input id="item1Cat3" value="1" />
          <label>Electronics:</label>
          <input id="item2Cat3" value="1" />
          <label>Gifts:</label>
          <input id="item3Cat3" value="1" />
        </div>
        <div class="buttons">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">
            Previous
          </button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">
            Next
          </button>
        </div>
      </form>
    </div>
    <div id="results">
      <table>
        <h2>Expenses</h2>
        <tr>
          <td>Food Expenses</td>
          <td id="totalExpensesCat1"></td>
        </tr>
        <tr>
          <td>Shopping Expenses</td>
          <td id="totalExpensesCat2"></td>
        </tr>
        <tr>
          <td>Travel Expenses</td>
          <td id="totalExpensesCat3"></td>
        </tr>

        <tr>
          <td><span>Total Expenses</span></td>
          <td id="totalExpenses"></td>
        </tr>
        <tr>
          <td><span>Average Expense per Item</span></td>
          <td id="avgItemExpense"></td>
        </tr>
      </table>
      <table>
        <h2>Result</h2>
        <tr>
          <td>Starting Budget Amount</td>
          <td id="startAmountFinal"></td>
        </tr>
        <tr>
          <td>Total Expenses</td>
          <td id="totalExpensesRes"></td>
        </tr>
        <tr>
          <td><span>Net Result</span></td>
          <td id="netResult"></td>
        </tr>
      </table>
      <div class="buttons">
        <button type="button" id="restartBtn" onclick="resetForm()">
          Restart
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
