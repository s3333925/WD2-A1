<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Budget Calculator</title>
  </head>
  <body>
    <div class="container">
      <form id="regForm">
        <div class="tab">
          Name:
          <p>
            <input
              placeholder="First name..."
              id="startAmountInput"
              value="1"
            />
          </p>
          <p>
            <input placeholder="Last name..." id="x2" value="2.5333" />
          </p>
        </div>
        <div class="tab">
          Contact Info:
          <p><input placeholder="E-mail..." id="budget2" /></p>
          <p><input placeholder="Phone..." /></p>
        </div>
        <div class="buttons">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">
            Previous
          </button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">
            Next
          </button>
        </div>
      </form>
    </div>
    <div id="results">
      <h1>hello</h1>
      <p id="lol">hi</p>
      <p id="lol2">hi</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
